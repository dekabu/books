<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Библиотека мехмата</title>
	<link href="style/main.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Библиотека мехмата КФУ</h1>
		<blockquote>Математика — это язык, на котором написана книга Природы<br/>Галилео Галилей</blockquote>
	</header>
	<input placeholder="введите название или автора..." oninput="search()"/>
	<br/>
	<input type="radio" id="all" name="class" onchange="check()" checked/>
	<label for="all">все</label>
	<input type="radio" id="math" name="class" onchange="check()"/>
	<label for="math">математика</label>
	<input type="radio" id="it" name="class" onchange="check()"/>
	<label for="it">информатика</label>
	<table>
		<thead>
			<tr>
				<th>Название</th>
				<th>Авторы</th>
				<th>Год выпуска</th>
				<th>Страниц</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script src="script/main.js"></script>
</body>
</html>
